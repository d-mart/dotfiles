
[aws]
style = "#FFA500"
symbol = "☁️ "
format = 'on [$symbol($profile )(\($region\) )]($style)'

[aws.region_aliases]
us-west-1 = "west-1"

[directory]
truncate_to_repo = false
truncation_length = 20
truncation_symbol = "…/"  # Symbol for truncated segments (optional)

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"
disabled = false

[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 30 # when capacity is between 10% and 30%
style = "bold yellow"

[jobs]
symbol = "+"
threshold = 1
disabled = false

[time]
style = "dimmed blue"
format = "🕙[$time]($style)"
disabled = false

[hostname]
ssh_only = true
style = "dimmed underline fg:yellow"
format = "⟪[$hostname]($style)⟫"
disabled = false

[kubernetes]
symbol = "⛵ "
style = "dimmed green"
disabled = false

[kubernetes.context_aliases]
"docker-desktop" = "local"
"dev.local.cluster.k8s" = "dev-local"
"roadie.teleport.sh-roadie-dev-cluster" = "dev"
"roadie.teleport.sh-roadie-perf-cluster" = "perf"

[username]
disabled = true

[git_branch]
#symbol = " "
symbol = "🌱 "

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged.value = "++"
staged.style = "green"
#staged_count.enabled = true
#staged_count.style = "green"
renamed = "👅"
deleted = "🗑"
