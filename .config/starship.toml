
[aws]
style = "#FFA500"
symbol = "☁️ "
format = 'on [$symbol($profile )(\($region\) )]($style)'

[aws.region_aliases]
us-west-1 = "west-1"

[azure]
disabled = false
format = '[$symbol($subscription)]($style) '
style = 'blue bold'

[azure.subscription_aliases]
"Development Environments" = 'DevEnvs'

[directory]
truncate_to_repo = false
truncation_length = 20
truncation_symbol = "…/"  # Symbol for truncated segments (optional)

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"
disabled = false

[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 30 # when capacity is between 10% and 30%
style = "bold yellow"

[jobs]
symbol = "+"
threshold = 1
disabled = false

[time]
disabled = false
#style = "dimmed blue"
style = "fg:240"
format = "🕙 [$time]($style)"
time_format = '%T'
utc_time_offset = '-4'
time_range = '00:00:00-23:59:59'


[hostname]
ssh_only = true
style = "dimmed underline fg:yellow"
format = "⟪[$hostname]($style)⟫"
disabled = false

[kubernetes]
symbol = "⛵ "
style = "dimmed green"
disabled = false

[[kubernetes.contexts]]
context_pattern = "docker-desktop"
context_alias = "local"
#user_pattern = "admin_user"
#style = "bold red"
#user_alias = "admin"
#symbol = "💔 "
#context_pattern = ".*openshift.*"

[[kubernetes.contexts]]
context_pattern = "dev.local.cluster.k8s"
context_alias = "dev-local"

[[kubernetes.contexts]]
context_pattern = "rancher-desktop"
context_alias = "🤠"

[docker_context]
disabled=true

[username]
disabled = true

[git_branch]
#symbol = " "
symbol = "🌱 "

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"
